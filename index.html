<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/pipesim-steady-state-multiphase-flow-simulator.png"
      type="image/x-icon" />
    <title>Let Us Know Your Feedback || ALshayb</title>
  </head>
  <body>
    <div class="true">
      <h2>Well done your submit was send &#128516;</h2>
      <img
        id="trueImg"
        src="./assets/—Pngtree—true and false symbols accept_6020182.png"
        alt="WellDone" />
    </div>
    <div id="panel" class="panel-container">
      <form id="feedbackform">
        <div class="">
          <strong
            >How satisfied are you with our <br />
            Presentation</strong
          >
          <div class="ratings-container">
            <div class="rating">
              <img
                src="./assets/reshot-icon-upset-YQDZUR4HXJ.svg"
                alt="upset" />
              <small>Unhappy</small>
            </div>

            <div class="rating">
              <img
                src="./assets/reshot-icon-happy-smile-X93T4WMFY2.svg"
                alt="Neutral" />
              <small>Neutral</small>
            </div>

            <div class="rating">
              <img
                src="./assets/reshot-icon-heart-Y6FBUTX3CP.svg"
                alt="satisfied" />
              <small>Satisfied</small>
            </div>
          </div>
          <textarea
            name="note"
            placeholder="put your opinon"
            id="notes"
            cols="30"
            rows="5"></textarea>
        </div>
        <input type="text" value="Satisfied" id="colector_input" />
        <button type="submit" id="btn">Send Review</button>
      </form>
    </div>
    <div class="credit">
      Made with <span style="color: tomato">❤</span> by
      <a href="https://mohamed-eg.github.io/my/">ALshayb</a>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="frebase.js"></script>
  </body>
</html>
